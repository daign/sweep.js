<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg	xmlns="http://www.w3.org/2000/svg"
		version="1.1"
		xmlns:xlink="http://www.w3.org/1999/xlink"
		viewBox="0,0,100,100">

	<title>Sweep</title>

	<defs>
		<style>
			text { font-family: sans-serif; }
			.text1 { font-size: 16px; font-weight: bold; }
			.text2 { font-size: 4px; }
			.text3 { font-size: 8px; font-weight: bold; }
			.link { fill: #157; text-decoration: underline; }
			.sweeprect { fill: url(#sweepline); }
			.button { fill: url(#button); cursor: pointer; }
			.button:hover { fill: url(#buttonhover); }
			.button:active { fill: url(#buttonactive); }
		</style>
		<linearGradient id="sweepline" x1="0%" y1="100%" x2="0%" y2="0%">
			<stop offset="0%" style="stop-color: #ccf; stop-opacity: 1;" />
			<stop offset="100%" style="stop-color: #fff; stop-opacity: 1;" />
		</linearGradient>
		<linearGradient id="button" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color: #939; stop-opacity: 1;" />
			<stop offset="20%" style="stop-color: #939; stop-opacity: 1;" />
			<stop offset="100%" style="stop-color: #c6c; stop-opacity: 1;" />
		</linearGradient>
		<linearGradient id="buttonhover" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color: #939; stop-opacity: 1;" />
			<stop offset="100%" style="stop-color: #d7d; stop-opacity: 1;" />
		</linearGradient>
		<linearGradient id="buttonactive" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color: #939; stop-opacity: 1;" />
			<stop offset="100%" style="stop-color: #525; stop-opacity: 1;" />
		</linearGradient>
		<g id="info">
			<text x="17" y="17" class="text1">sweep.js</text>
			<text x="5"  y="30" class="text2">a sweep line algorithm for line segment intersection</text>
			<text x="14" y="43" class="text3">Draw a line to start!</text>
			<text x="26" y="69" class="text2">Visit this project on GitHub:</text>
			<a xlink:href="https://github.com/daign/sweep.js">
				<text x="20" y="76" class="text2 link" id="githublink">https://github.com/daign/sweep.js</text>
			</a>
			<text x="25" y="93" class="text2">Licensed under MIT License</text>
		</g>
	</defs>

	<use xlink:href="#info" />

</svg>

